plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.4.21'
}


repositories {
    mavenCentral()
}

kotlin {
    linuxX64('native') {
        compilations.main.cinterops {
            libjack {
                includeDirs.headerFilterOnly("/usr/include", "/usr/include/x86_64-linux-gnu")
            }
        }

        binaries {
            all {
                linkerOpts = ['-L/usr/lib/x86_64-linux-gnu', '-ljack']
            }
            executable {

            }
        }
    }
}

wrapper {
  gradleVersion = '6.7.1'
  distributionType = 'BIN'
}

